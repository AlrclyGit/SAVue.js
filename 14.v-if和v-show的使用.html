<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 导入Vue的包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- 将来 new 的 VUE 实例，会控制这个元素中的所有内容-->
<div id="app">
    <input type="button" value="toggle" @click="toggle">
    <h3 v-if="flag">v-if</h3>
    <h3 v-show="flag">v-show</h3>
</div>
</body>
</html>


<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true
        },
        methods: {
            toggle(){
                this.flag = !this.flag
            }
        }
    });
</script>
