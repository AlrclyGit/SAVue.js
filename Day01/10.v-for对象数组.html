<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 导入Vue的包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- 将来 new 的 VUE 实例，会控制这个元素中的所有内容-->
<div id="app">
    <p v-for="(item,i) in list">{{item.id}}_{{item.name}}_{{i}}</p>
</div>
</body>
</html>


<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [
                {id: 1, name: 'zs1'},
                {id: 2, name: 'zs2'},
                {id: 3, name: 'zs3'},
            ]
        },
        methods: {}
    });
</script>
