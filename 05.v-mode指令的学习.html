<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 导入Vue的包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- 将来 new 的 VUE 实例，会控制这个元素中的所有内容-->

<div id="app">
    <h4>{{msg}}</h4>
    <!-- 使用 v-model 指令，可以实现 表单元素和 Model 中数据的双向数据绑定-->
    <input type="text" v-model="msg" style="width: 500px">
</div>
</body>
</html>



<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'You are my only love'
        },
        methods:{

        }
    });
</script>
