<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id='app'>
			<p v-cloak>{{msg}}</p>
			<h4 v-text='msg'></h4>
			<!-- 默认 v-text 是没有闪烁问题的-->
			<!-- v-text 会覆盖原本内容-->
			<div v-html='msg2'></div>
			<!-- 输出HTML-->
			<input type="button" value="按钮" v-bind:title="mytitle">
			<input type="button" value="按钮" :title="mytitle">
			<!-- 绑定属性-->
			<input type="button" value="按钮" v-on:click="show">
			<input type="button" value="按钮" @mouseover="show">
			<!-- 绑定事件-->
		</div>
	</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
		el:'#app', 
		data:{
			msg:'123',
			msg2:'<h1>哈哈，我是一个大大的H1</h1>',
			mytitle:'这是一个自己定义的title'
		},
		methods:{ // 在属性中定义方法
			show:function(e){
				console.log(e);
			}
		}
	});
	

</script>
